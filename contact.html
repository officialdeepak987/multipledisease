<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak singh</title>
    <link rel="stylesheet" href="./contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <img src="./image/asset 0.png" alt=" logo" class="logo" />

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="./index.html">Home</a></li>
                <li><a class="navbar-link" href="https://web-production-ee24.up.railway.app/"target="_blank">Multiple Disease</a></li>
                <li><a class="navbar-link" href="./blog.html">Blog</a></li>
                <li><a class="navbar-link" href="#">About Us</a></li>
                <li>
                    <a class="navbar-link" href="./contact.html"
                        target="_blank">Contact Us</a>
                </li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>


    <div class="contactus">
        <div class="contact-container">
            <div class="item">
                <div class="contact">

                    <div class="first-text">
                        Let's get in touch
                    </div>
                    <img src="./image/contact-us.webp" alt="contact" class="contact-img">
                    <div class="social-links">


                        <span class="secnd-text">Connect with us:</span>
                        <ul class="social-media">
                            <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                            <li><a href=""><i class='bx bxl-linkedin'></i></a> </li>
                            <li><a href=""><i class='bx bxl-github'></i></a></li>


                            <li><a href=""><i class='bx bx-envelope'></i></a></li>
                        </ul>





                    </div>

                </div>
                <div class="submit-form">
                    <h4 class="third-text text">Contact Us</h4>
                    <form action="">

                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Nmae</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input type="phone" class="input" required>
                            <label for="">Phone</label>

                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" class="btn" value="submit">




                    </form>


                </div>
            </div>
        </div>
    </div>







    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
